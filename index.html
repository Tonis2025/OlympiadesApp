<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympiades 2025</title>
  <link rel="stylesheet" href="styles.css?v=1">
  <script src="https://kit.fontawesome.com/784b266f8d.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Olympiades 2025</h1>
    <div id="teams">
      <h2>Paname: <span id="paname-score">0</span></h2>
      <h2>Spartans: <span id="spartans-score">0</span></h2>
    </div>
  </header>

  <div id="dashboard" class="section">
    <h3>Dashboard</h3>
    <div class="dashboard-grid">
      <button onclick="showSection('teams')"><i class="fas fa-users"></i>Set-up Team</button>
      <button onclick="showSection('schedule')"><i class="fas fa-calendar"></i>Schedule</button>
      <button onclick="showSection('brackets')"><i class="fas fa-trophy"></i>Organise Brackets</button>
      <button onclick="showSection('scores')"><i class="fas fa-chart-bar"></i>Update Scores</button>
    </div>
  </div>

  <div id="teams" class="section" style="display: none;">
    <h3>Manage Teams</h3>
    <div class="team-section">
      <h4>Paname</h4>
      <div class="player-input admin-only">
        <input type="text" id="paname-add-player" placeholder="Add player">
        <button onclick="addPlayer('Paname')">Add</button>
      </div>
      <ul id="paname-player-list" class="player-list"></ul>
    </div>
    <div class="team-section">
      <h4>Spartans</h4>
      <div class="player-input admin-only">
        <input type="text" id="spartans-add-player" placeholder="Add player">
        <button onclick="addPlayer('Spartans')">Add</button>
      </div>
      <ul id="spartans-player-list" class="player-list"></ul>
    </div>
    <button class="back-btn" onclick="showSection('dashboard')">Back to Dashboard</button>
  </div>

  <div id="schedule" class="section" style="display: none;">
    <h3>Schedule</h3>
    <form class="admin-only" onsubmit="saveSchedule(event)">
      <label>Padel: <input type="text" id="schedule-padel"></label>
      <label>Football: <input type="text" id="schedule-football"></label>
      <label>Quizz: <input type="text" id="schedule-quizz"></label>
      <label>Volleyball: <input type="text" id="schedule-volleyball"></label>
      <label>Darts: <input type="text" id="schedule-darts"></label>
      <label>Pétanque: <input type="text" id="schedule-petanque"></label>
      <label>Bowling: <input type="text" id="schedule-bowling"></label>
      <button type="submit">Save Schedule</button>
    </form>
    <ul id="schedule-list"></ul>
    <button class="back-btn" onclick="showSection('dashboard')">Back to Dashboard</button>
  </div>

  <div id="brackets" class="section" style="display: none;">
    <h3>Organise Brackets</h3>
    <div class="admin-only">
      <div>
        <h4>Padel</h4>
        <div id="padel-subteams"></div>
        <button onclick="setupSubTeams('Padel')">Setup Sub-Teams</button>
        <div id="padel-bracket" class="bracket-container"></div>
        <button onclick="setupBracket('Padel')">Setup Bracket</button>
      </div>
      <div>
        <h4>Darts</h4>
        <div id="darts-subteams"></div>
        <button onclick="setupSubTeams('Darts')">Setup Sub-Teams</button>
        <div id="darts-bracket" class="bracket-container"></div>
        <button onclick="setupBracket('Darts')">Setup Bracket</button>
      </div>
      <div>
        <h4>Pétanque</h4>
        <div id="petanque-subteams"></div>
        <button onclick="setupSubTeams('Pétanque')">Setup Sub-Teams</button>
        <div id="petanque-bracket" class="bracket-container"></div>
        <button onclick="setupBracket('Pétanque')">Setup Bracket</button>
      </div>
    </div>
    <button class="back-btn" onclick="showSection('dashboard')">Back to Dashboard</button>
  </div>

  <div id="scores" class="section" style="display: none;">
    <h3>Update Scores</h3>
    <div class="admin-only">
      <div>
        <h4>Football</h4>
        <input type="number" id="football-paname" placeholder="Paname Score">
        <input type="number" id="football-spartans" placeholder="Spartans Score">
        <button onclick="updateScore('Football')">Update</button>
      </div>
      <div>
        <h4>Quizz</h4>
        <input type="number" id="quizz-paname" placeholder="Paname Score">
        <input type="number" id="quizz-spartans" placeholder="Spartans Score">
        <button onclick="updateScore('Quizz')">Update</button>
      </div>
      <div>
        <h4>Volleyball</h4>
        <input type="number" id="volleyball-paname" placeholder="Paname Score">
        <input type="number" id="volleyball-spartans" placeholder="Spartans Score">
        <button onclick="updateScore('Volleyball')">Update</button>
      </div>
      <div>
        <h4>Bowling</h4>
        <input type="number" id="bowling-paname" placeholder="Paname Score">
        <input type="number" id="bowling-spartans" placeholder="Spartans Score">
        <button onclick="updateScore('Bowling')">Update</button>
      </div>
    </div>
    <button class="back-btn" onclick="showSection('dashboard')">Back to Dashboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
