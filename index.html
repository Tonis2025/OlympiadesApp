<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympiades 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Olympiades 2025</h1>
  </header>

  <div id="dashboard" class="section">
    <h3>Welcome to Olympiades 2025!</h3>
    <div class="dashboard-grid">
      <button onclick="showSection('teams')">Set Up Teams</button>
      <button onclick="showSection('games')">Create Pairs for Games</button>
    </div>
  </div>

  <div id="teams" class="section" style="display: none;">
    <h3>Manage Teams</h3>
    <div class="team-container">
      <div class="team-section">
        <h4>Paname</h4>
        <div class="player-input">
          <input type="text" id="paname-add-player" placeholder="Add player (max 18)">
          <button onclick="addPlayer('Paname')">Add</button>
        </div>
        <ul id="paname-player-list" class="player-list"></ul>
      </div>

      <div class="team-section">
        <h4>Spartans</h4>
        <div class="player-input">
          <input type="text" id="spartans-add-player" placeholder="Add player (max 18)">
          <button onclick="addPlayer('Spartans')">Add</button>
        </div>
        <ul id="spartans-player-list" class="player-list"></ul>
      </div>
    </div>
    <button class="back-btn" onclick="showSection('dashboard')">Back to Dashboard</button>
  </div>

  <div id="games" class="section" style="display: none;">
    <h3>Create Pairs for Games</h3>
    <div class="game-container">
      <div class="game-section">
        <h4>Padel Pairs</h4>
        <button onclick="generateGamePairs('Padel')">Generate Padel Pairs</button>
        <ul id="padel-pairs-list"></ul>
      </div>

      <div class="game-section">
        <h4>Pétanque Pairs</h4>
        <button onclick="generateGamePairs('Petanque')">Generate Pétanque Pairs</button>
        <ul id="petanque-pairs-list"></ul>
      </div>

      <div class="game-section">
        <h4>Darts Pairs</h4>
        <button onclick="generateGamePairs('Darts')">Generate Darts Pairs</button>
        <ul id="darts-pairs-list"></ul>
      </div>
    </div>
    <button class="back-btn" onclick="showSection('dashboard')">Back to Dashboard</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMpVUbMj-drEejxTIdziKBFeTUs_5Mbzo",
      authDomain: "olympiades-2025.firebaseapp.com",
      databaseURL: "https://olympiades-2025-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "olympiades-2025",
      storageBucket: "olympiades-2025.firebasestorage.app",
      messagingSenderId: "516570819182",
      appId: "1:516570819182:web:5c469efe13b71a6e64947f"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.firebaseApp = app;
    window.firebaseDB = database;
    window.firebaseRef = ref;
    window.firebasePush = push;
    window.firebaseOnValue = onValue;
  </script>

  <script src="script.js"></script>
</body>
</html>
